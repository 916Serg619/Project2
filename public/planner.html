<!DOCTYPE html>
<html lang="en">

<head>
    <title>Planner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Couple</span>
        </div>
        <input type="text" class="form-control" id="couple" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Date</span>
        </div>
        <input type="text" class="form-control" id="date" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group input-group-lg">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Venue</span>
        </div>
        <input type="text" class="form-control" id="venue" aria-label="Default" aria-describedby="inputGroup-sizing-sm">
    </div>


    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Food Options</span>
        </div>
        <input type="text" class="form-control" id="foodOptions" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Custom 1</span>
        </div>
        <input type="text" class="form-control" id="custom1" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group input-group-lg">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Custom 2</span>
        </div>
        <input type="text" class="form-control" id="custom2" aria-label="Default" aria-describedby="inputGroup-sizing-sm">
    </div>


</body>

</html>
