<!DOCTYPE html>
<html lang="en">

<head>
    <title>Planner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <!-- Form -->
    <form class="planner">
        <div class="form-group">
            <label for="couple">Couple</label>
            <input type="text" class="form-control" id="coupleInput" placeholder="couple">
        </div>
        <div class="form-group">
            <label for="venue">Venue</label>
            <input type="text" class="form-control" id="venueInput" placeholder="venue">
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="dateInput" placeholder="date">
        </div>
        <div class="form-group">
            <label for="addressStreet">Street Address</label>
            <input type="text" class="form-control" id="addressStreetInput" placeholder="addressStreet">
        </div>
        <div class="form-group">
            <label for="addressCity">City</label>
            <input type="text" class="form-control" id="addressCityInput" placeholder="addressCity">
        </div>
        <!--  -->
        <div class="form-group">
            <label for="foodOptionOne">Food Option One</label>
            <input type="text" class="form-control" id="foodOptionOneInput" placeholder="foodOptionOne">
        </div>
        <div class="form-group">
            <label for="foodOptionTwo">Food Option Two</label>
            <input type="text" class="form-control" id="foodOptionTwoInput" placeholder="foodOptionTwo">
        </div>
    </form>
    <button type="button" class="btn btn-success" id="submit">Submit</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/planner.js"></script>
</body>

</html>
